
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twimba Eats</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <h1>Twimba Eats 🍟</h1>
    <button id="cart-toggle" class="cart-btn">Cart 🛒 (<span id="cart-count">0</span>)</button>
  </header>

  <div class="category-tabs">
    <button class="tab active" data-category="burgers">Burgers</button>
    <button class="tab" data-category="sides">Sides</button>
    <button class="tab" data-category="drinks">Drinks</button>
  </div>

  <main>
    <section id="menu-section" class="menu-section"></section>
  </main>

  <aside id="cart-sidebar" class="cart-sidebar">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total-price">Total: $0.00</p>
    <button id="checkout-button" class="btn">Checkout</button>
  </aside>

  <script type="module" src="index.js"></script>
</body>
</html>
